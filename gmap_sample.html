<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Map API Sample</title>
    <script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAQJ5KatDy0kQtsTKQQAK6mRRRp_PUS5aRfPMC2AZG7eoAtle44BSDm6Iunt9IwIox9O804dydOVYrqw&sensor=true" type="text/javascript"></script>
    <script type="text/javascript">
        function initialize() {
            if (GBrowserIsCompatible()) {
                var map = new GMap2(document.getElementById("map_canvas"));
                map.setCenter(new GLatLng(37.4419, -122.1419), 13);
                map.openInfoWindow(map.getCenter(), 
                                   document.getElementById("info"));
                
                // Add 10 makers to the map at random locations
                var bounds = map.getBounds();
                var southWest = bounds.getSouthWest();
                var northEast = bounds.getNorthEast();
                var lngSpan = northEast.lng() - southWest.lng();
                var latSpan = northEast.lat() - southWest.lat();
                for (var i = 0; i < 10; i++) {
                    var point = new GLatLng(southWest.lat() + latSpan * Math.random(),
                                            southWest.lng() + lngSpan * Math.random());
                    map.addOverlay(new GMarker(point));
                }
            }
        }
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 300px"></div>
    <span id="info"><strong style="color:red">Hello My name is Syougo Hamada.</strong></span>
  </body>
</html>
